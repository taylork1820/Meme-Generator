<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Dank Memes Loading...</h1>
  </header>
  <div id="main">
    <form action="" id="form">
      <div class="aligning">
        <label for="image-url">Enter image URL:
          <input id="image-url" type="url" name="image-url" placeholder="Enter image URL" required>
        </label>
      </div>

      <div class="aligning">
        <label for="top-text">Enter top text:
          <input id="top-text" type="text" name="top-text" placeholder="Enter top text">
        </label>
      </div>

      <div class="aligning">
        <label for="bottom-text">Enter bottom text:
          <input id="bottom-text" type="text" name="bottom-text" placeholder="Enter bottom text">
        </label>
      </div>
      <div>
        <input type="submit" name="submit" id="submit-btn">
      </div>
    </form>
  </div>
  <div id="memes">

  </div>

  <script src="main.js"></script>
</body>

</html>
